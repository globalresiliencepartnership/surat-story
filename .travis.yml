language: node_js
env:
  global:
  - GH_REF=globalresiliencepartnership/surat-story.git
  - DEPLOY_BRANCH=master
  - secure: ""

cache:
  directories:
    - node_modules
    - source_assets/bower_components
    - bundle/cache

before_install:
- chmod +x ./.build_scripts/deploy.sh

script:
- grunt prod

after_success:
- ./.build_scripts/deploy.sh